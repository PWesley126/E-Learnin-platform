<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Learning Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>E-Learning Platform</h1>
  </header>

  <main class="course-list">
    <div class="course-card" onclick="goToCourse('HTML & CSS Basics')">
      <img src="assets/thumbnail.jpg" alt="HTML Course">
      <h3>HTML & CSS Basics</h3>
      <p>Learn how to build beautiful websites using HTML and CSS.</p>
    </div>

    <div class="course-card" onclick="goToCourse('JavaScript Essentials')">
      <img src="assets/thumbnail.jpg" alt="JS Course">
      <h3>JavaScript Essentials</h3>
      <p>Understand variables, functions, DOM manipulation, and more.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
